<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CMS</title>
<link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/cms.css">

<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="js/commodity.js"></script>
</head>
<body>
<div class="banner"></div>
<div class="navigation">
	<a class="pill">首页</a>
	<a href="instore.html" class="pill">入库</a>
	<a href="outstore.html" class="pill">出库</a>
	<a href="store.html" class="pill">库存</a>
	<a href="commodity.html" class="pill active">商品</a>
	<a class="pill">统计</a>
</div>
<div class="content">
	<div class="pannel_detail">
		<table>
			<tr><td>条码：</td><td><input id="commodity_code" class="form-control" type="text"/></td></tr>
			<tr><td>名称：</td><td><input id="commodity_name" class="form-control" type="text"/></td></tr>
			<tr><td>进价：</td><td><input id="commodity_in_price" class="form-control" type="text"/></td></tr>
			<tr><td>售价：</td><td><input id="commodity_out_price" class="form-control" type="text"/></td></tr>
			<tr><td>生产商：</td><td><input id="commodity_productor" class="form-control" type="text"/></td></tr>
			<tr><td>保质期（月）：</td><td><input id="commodity_quality_day" class="form-control" type="text"/></td></tr>
			<tr><td colspan="2"><button id="save">保存</button><button id="cancel">取消</button></td></tr>
		</table>
	</div>
	<div class="pannel_list">
		<div id="commodity_list" class="body">
	</div>
</div>
</body>
</html>
